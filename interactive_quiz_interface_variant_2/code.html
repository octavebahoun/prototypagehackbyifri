<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Interactive Quiz Interface</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#0e4ac2",
                        "primary-light": "#e7f0fe",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 91, 236, 0.08)',
                        'glow': '0 0 15px rgba(19, 91, 236, 0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for consistency if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .answer-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .answer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(19, 91, 236, 0.1), 0 8px 10px -6px rgba(19, 91, 236, 0.01);
            border-color: #135bec;
        }

        /* Selected state simulation */
        .answer-card.selected {
            background-color: #e7f0fe;
            border-color: #135bec;
            box-shadow: 0 0 0 2px #135bec;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex flex-col p-4 selection:bg-primary selection:text-white">
    <div class="bg-slate-900 text-white w-full">
        <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex flex-wrap items-center gap-x-4 gap-y-1 text-xs sm:text-sm">
            <a class="font-semibold hover:underline" href="../index.html">← Index prototypes</a>
            <span class="opacity-60">|</span>
            <a class="hover:underline" href="../login%20page/code.html">Login</a>
            <a class="hover:underline" href="../student_dashboard_home_variant_1/code.html">Dashboard</a>
            <a class="hover:underline" href="../student_profile_page_variant_2/code.html">Profil</a>
            <a class="hover:underline" href="../calendar_weekly_view_variant_1/code.html">Calendrier</a>
            <a class="hover:underline" href="../grade_management_interface_variant_1/code.html">Notes</a>
            <a class="hover:underline" href="../interactive_quiz_interface_variant_2/code.html">Quiz</a>
            <a class="hover:underline" href="../ai_content_generation_variant_1/code.html">Génération IA</a>
            <a class="hover:underline" href="../ai_generation_results_variant_2/code.html">Résultats IA</a>
        </div>
    </div>
    <!-- Main Container -->
    <main class="w-full max-w-5xl mx-auto flex flex-col gap-8">
        <!-- Header: Progress & Stats -->
        <header class="w-full grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <!-- Left: Current Question Indicator -->
            <div class="flex items-center gap-3">
                <span
                    class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700 text-primary font-bold text-lg">
                    4
                </span>
                <div class="flex flex-col">
                    <span
                        class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Question</span>
                    <span class="font-bold text-slate-800 dark:text-white">4 of 10</span>
                </div>
            </div>
            <!-- Center: Progress Bar -->
            <div class="flex flex-col gap-2 w-full">
                <div class="flex justify-between text-xs font-semibold text-slate-400 dark:text-slate-500 mb-1">
                    <span>Start</span>
                    <span>Finish</span>
                </div>
                <!-- Segmented Progress Bar -->
                <div class="flex gap-1 h-2 w-full">
                    <div class="h-full w-full bg-primary rounded-full"></div>
                    <div class="h-full w-full bg-primary rounded-full"></div>
                    <div class="h-full w-full bg-primary rounded-full"></div>
                    <div class="h-full w-full bg-primary rounded-full animate-pulse"></div> <!-- Current -->
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                    <div class="h-full w-full bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                </div>
            </div>
            <!-- Right: Timer & Score -->
            <div class="flex items-center justify-end gap-4">
                <!-- Timer Pill -->
                <div
                    class="flex items-center gap-2 bg-white dark:bg-slate-800 px-4 py-2 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                    <span class="material-icons text-primary text-xl">timer</span>
                    <span class="font-bold text-xl tabular-nums text-slate-800 dark:text-white">00:45</span>
                </div>
                <!-- Score Pill -->
                <div class="flex items-center gap-2 bg-primary/10 px-4 py-2 rounded-lg border border-primary/20">
                    <span class="material-icons text-primary text-xl">emoji_events</span>
                    <span class="font-bold text-xl tabular-nums text-primary">300</span>
                </div>
            </div>
        </header>
        <!-- Question Card Area -->
        <section
            class="w-full bg-white dark:bg-slate-800 rounded-xl shadow-soft p-8 md:p-12 relative overflow-hidden border border-slate-100 dark:border-slate-700/50">
            <!-- Decorative Background Element -->
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none">
            </div>
            <!-- Subject Tag -->
            <div
                class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary text-xs font-bold uppercase tracking-wide mb-6">
                <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
                Geography
            </div>
            <!-- Question Text -->
            <h1 class="text-2xl md:text-4xl font-bold leading-tight text-slate-900 dark:text-white mb-2 max-w-4xl">
                What is the capital city of Australia?
            </h1>
            <p class="text-slate-500 dark:text-slate-400 text-lg">Select the correct answer from the options below.</p>
        </section>
        <!-- Answer Grid -->
        <section class="w-full grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <!-- Option A -->
            <button
                class="answer-card group relative flex items-center p-6 bg-white dark:bg-slate-800 rounded-xl border-2 border-transparent hover:border-primary/50 text-left focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer">
                <div
                    class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 font-bold text-lg group-hover:bg-primary group-hover:text-white transition-colors duration-200">
                    A
                </div>
                <div class="ml-5 flex-grow">
                    <h3
                        class="text-xl font-medium text-slate-800 dark:text-white group-hover:text-primary transition-colors">
                        Sydney</h3>
                </div>
                <div
                    class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 group-hover:border-primary flex items-center justify-center">
                    <div
                        class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </div>
            </button>
            <!-- Option B -->
            <button
                class="answer-card group relative flex items-center p-6 bg-white dark:bg-slate-800 rounded-xl border-2 border-transparent hover:border-primary/50 text-left focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer">
                <div
                    class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 font-bold text-lg group-hover:bg-primary group-hover:text-white transition-colors duration-200">
                    B
                </div>
                <div class="ml-5 flex-grow">
                    <h3
                        class="text-xl font-medium text-slate-800 dark:text-white group-hover:text-primary transition-colors">
                        Melbourne</h3>
                </div>
                <div
                    class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 group-hover:border-primary flex items-center justify-center">
                    <div
                        class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </div>
            </button>
            <!-- Option C (Selected State Simulation) -->
            <button
                class="answer-card selected group relative flex items-center p-6 bg-primary-light/30 dark:bg-primary/10 rounded-xl border-2 border-primary text-left focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer">
                <div
                    class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-lg bg-primary text-white font-bold text-lg shadow-md">
                    C
                </div>
                <div class="ml-5 flex-grow">
                    <h3 class="text-xl font-bold text-primary dark:text-blue-400">Canberra</h3>
                </div>
                <div class="w-6 h-6 rounded-full border-2 border-primary bg-primary flex items-center justify-center">
                    <span class="material-icons text-white text-[16px]">check</span>
                </div>
            </button>
            <!-- Option D -->
            <button
                class="answer-card group relative flex items-center p-6 bg-white dark:bg-slate-800 rounded-xl border-2 border-transparent hover:border-primary/50 text-left focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer">
                <div
                    class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 font-bold text-lg group-hover:bg-primary group-hover:text-white transition-colors duration-200">
                    D
                </div>
                <div class="ml-5 flex-grow">
                    <h3
                        class="text-xl font-medium text-slate-800 dark:text-white group-hover:text-primary transition-colors">
                        Brisbane</h3>
                </div>
                <div
                    class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 group-hover:border-primary flex items-center justify-center">
                    <div
                        class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </div>
            </button>
        </section>
        <!-- Footer Action -->
        <footer class="w-full flex justify-end mt-4">
            <button
                class="group flex items-center gap-2 bg-primary hover:bg-primary-hover text-white font-bold text-lg py-4 px-10 rounded-full shadow-lg hover:shadow-primary/40 transition-all transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-primary/30">
                Next Question
                <span class="material-icons group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </button>
        </footer>
    </main>
    <!-- Background Pattern/Shape for atmosphere -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
        <div class="absolute top-[10%] left-[5%] w-96 h-96 bg-primary/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[10%] right-[5%] w-80 h-80 bg-blue-400/5 rounded-full blur-[100px]"></div>
    </div>
</body>

</html>
